<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mezzanine Seating</title>
  <style>
    .container {
      position: relative;
      display: inline-block;
      margin: 0;
      padding: 0;
      line-height: 0; /* Remove any line height spacing */
    }
    #floor-plan {
      display: block;
      width: 1000px; /* Fixed width matching the PNG dimensions */
      height: auto;
      margin: 0;
      padding: 0;
    }
    .seat {
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background-color: transparent;
      transform: translate(-50%, -50%);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: bold;
      color: white;
      z-index: 10;
      box-sizing: border-box;
      border: 1px dashed rgba(255, 255, 255, 0);
    }
    .seat::before {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.2);
      z-index: -1;
      transition: all 0.2s ease;
    }
    .seat:hover {
      border: 1px dashed rgba(255, 255, 255, 0.7);
    }
    .seat:hover::before {
      background-color: rgba(255, 255, 255, 0.4);
    }
    .seat.selected {
      background-color: rgba(59, 130, 246, 0.9);
      border: 2px solid white;
    }
    .seat.selected::before {
      background-color: rgba(255, 255, 255, 0);
    }
  </style>
</head>
<body style="margin: 0; padding: 0; overflow: auto;">
  <div class="container">
    <img src="/mezzanine-floor.png" alt="Mezzanine Floor Plan" id="floor-plan">
    
    <!-- Table 1 (Top right) -->
    <div class="seat" style="left: 944px; top: 282px;" data-table="1" data-seat="1"></div>
    <div class="seat" style="left: 966px; top: 311px;" data-table="1" data-seat="2"></div>
    <div class="seat" style="left: 953px; top: 348px;" data-table="1" data-seat="3"></div>
    
    <!-- Table 2 (Right bottom) -->
    <div class="seat" style="left: 854px; top: 402px;" data-table="2" data-seat="1"></div>
    <div class="seat" style="left: 814px; top: 402px;" data-table="2" data-seat="2"></div>
    
    <!-- Table 3 (Middle right) -->
    <div class="seat" style="left: 694px; top: 402px;" data-table="3" data-seat="1"></div>
    <div class="seat" style="left: 652px; top: 402px;" data-table="3" data-seat="2"></div>
    
    <!-- Table 4 (Middle left) -->
    <div class="seat" style="left: 536px; top: 402px;" data-table="4" data-seat="1"></div>
    <div class="seat" style="left: 493px; top: 402px;" data-table="4" data-seat="2"></div>
    
    <!-- Table 5 (Far left bottom) -->
    <div class="seat" style="left: 369px; top: 402px;" data-table="5" data-seat="1"></div>
    <div class="seat" style="left: 327px; top: 402px;" data-table="5" data-seat="2"></div>
    
    <!-- Table 6 (Far left) -->
    <div class="seat" style="left: 167px; top: 422px;" data-table="6" data-seat="1"></div>
    <div class="seat" style="left: 139px; top: 393px;" data-table="6" data-seat="2"></div>
    
    <!-- Table 7 (Upper left) -->
    <div class="seat" style="left: 46px; top: 353px;" data-table="7" data-seat="1"></div>
    <div class="seat" style="left: 31px; top: 316px;" data-table="7" data-seat="2"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const seats = document.querySelectorAll('.seat');
      let selectedSeats = [];
      
      seats.forEach(seat => {
        seat.addEventListener('click', function() {
          const tableId = this.getAttribute('data-table');
          const seatNumber = this.getAttribute('data-seat');
          const key = `${tableId}-${seatNumber}`;
          
          // Check if already selected
          const index = selectedSeats.findIndex(s => s.key === key);
          
          if (index >= 0) {
            // Remove if already selected
            selectedSeats.splice(index, 1);
            this.classList.remove('selected');
            this.textContent = '';
          } else {
            // Add if not selected (max 4)
            if (selectedSeats.length < 4) {
              selectedSeats.push({
                key,
                tableId: parseInt(tableId),
                seatNumber: parseInt(seatNumber)
              });
              this.classList.add('selected');
              this.textContent = seatNumber;
            }
          }
          
          // Send message to parent window
          window.parent.postMessage({
            type: 'SEAT_SELECTION',
            selection: selectedSeats
          }, '*');
        });
      });
    });
  </script>
</body>
</html>
