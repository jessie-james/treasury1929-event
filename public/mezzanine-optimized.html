<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mezzanine Seating</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background-color: #f8f8f8;
    }
    
    .wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    .container {
      position: relative;
      width: 100%;
      height: 450px;
      margin: 0 auto;
      transition: transform 0.2s ease;
      transform-origin: center;
    }
    
    .floor-plan {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    .control-area {
      width: 100%;
      display: flex;
      justify-content: space-between;
      background-color: #f1f5f9;
      border-radius: 8px;
      padding: 8px;
      margin-bottom: 10px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }
    
    .zoom-controls {
      display: flex;
      gap: 5px;
    }
    
    .zoom-btn {
      width: 36px;
      height: 36px;
      border-radius: 6px;
      background-color: white;
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      color: #333;
      user-select: none;
    }
    
    .zoom-btn:hover {
      background-color: #f5f5f5;
    }
    
    .zoom-btn:active {
      transform: scale(0.97);
    }
    
    .reset-view-btn {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      color: #333;
      display: flex;
      align-items: center;
      height: 36px;
    }
    
    .table-circle {
      position: absolute;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 9px;
      color: #333;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15);
    }
    
    .table-circle.available {
      background-color: rgba(74, 222, 128, 0.4);
      border: 1px solid rgba(22, 163, 74, 0.7);
    }
    
    .table-circle.unavailable {
      background-color: rgba(156, 163, 175, 0.5);
      border: 1px solid rgba(107, 114, 128, 0.7);
      cursor: not-allowed;
    }
    
    .table-circle.selected {
      background-color: rgba(59, 130, 246, 0.5);
      border-color: rgba(37, 99, 235, 0.9);
      box-shadow: 0 0 4px rgba(59, 130, 246, 0.5);
    }
    
    .tooltip {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.2s;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      margin-bottom: 5px;
      pointer-events: none;
      z-index: 20;
    }
    
    .table-circle:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Floor Plan Container -->
    <div class="container" id="floorplanContainer">
      <img src="/mezzanine-floor.png" alt="Mezzanine Floor Plan" class="floor-plan">
      <!-- Tables will be dynamically generated by JavaScript -->
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get event ID from URL params
      const urlParams = new URLSearchParams(window.location.search);
      const eventId = urlParams.get('eventId') || 1;
      
      // Zoom functionality
      const container = document.getElementById('floorplanContainer');
      
      let currentZoom = 1;
      const zoomStep = 0.05;
      const minZoom = 1; // Minimum zoom is 100% (no zoom out)
      const maxZoom = 1.3; // Maximum zoom is 130% (30% zoom in)
      
      // Initialize pan variables
      let isPanning = false;
      let startX, startY, startTranslateX = 0, startTranslateY = 0;
      
      // Current transform values
      let translateX = 0;
      let translateY = 0;
      
      // Apply transform
      function applyTransform() {
        container.style.transform = `translate(${translateX}px, ${translateY}px) scale(${currentZoom})`;
      }
      
      // Zoom in function
      function zoomIn() {
        if (currentZoom < maxZoom) {
          currentZoom = Math.min(currentZoom + zoomStep, maxZoom);
          applyTransform();
        }
      }
      
      // Reset view
      function resetView() {
        currentZoom = 1;
        translateX = 0;
        translateY = 0;
        applyTransform();
        
        // Also notify the parent about the reset
        window.parent.postMessage({
          type: 'ZOOM_CHANGE',
          currentZoom: currentZoom
        }, '*');
      }
      
      // Handle panning with mouse
      container.addEventListener('mousedown', (e) => {
        if (e.button === 0 && currentZoom > 1) { // Left mouse button and only if zoomed in
          isPanning = true;
          startX = e.clientX;
          startY = e.clientY;
          startTranslateX = translateX;
          startTranslateY = translateY;
          container.style.cursor = 'grabbing';
        }
      });
      
      document.addEventListener('mousemove', (e) => {
        if (isPanning) {
          translateX = startTranslateX + (e.clientX - startX);
          translateY = startTranslateY + (e.clientY - startY);
          applyTransform();
        }
      });
      
      document.addEventListener('mouseup', () => {
        if (isPanning) {
          isPanning = false;
          container.style.cursor = 'default';
        }
      });
      
      // Listen for messages from parent for zoom control
      window.addEventListener('message', function(e) {
        if (e.data && e.data.type === 'ZOOM_IN') {
          zoomIn();
          
          // Send back current zoom level
          window.parent.postMessage({
            type: 'ZOOM_CHANGE',
            currentZoom: currentZoom
          }, '*');
        }
        else if (e.data && e.data.type === 'RESET_ZOOM') {
          resetView();
        }
      });
      
      // Table definitions with precise positioning based on user feedback
      const tableDefinitions = [
        { id: 1, left: 939, top: 305, width: 17, height: 17, status: 'available' },
        { id: 2, left: 838, top: 382, width: 17, height: 17, status: 'available' },
        { id: 3, left: 665, top: 372, width: 17, height: 17, status: 'available' },  // 10px left and 10px up
        { id: 4, left: 518, top: 367, width: 17, height: 17, status: 'unavailable' }, // 15px up
        { id: 5, left: 349, top: 372, width: 17, height: 17, status: 'unavailable' }, // 10px left and 10px up
        { id: 6, left: 171, top: 382, width: 17, height: 17, status: 'available' },  // 10px left
        { id: 7, left: 83, top: 300, width: 17, height: 17, status: 'available' }    // 5px up
      ];
      
      // Function to create table elements dynamically
      function createTables() {
        const floorplanContainer = document.getElementById('floorplanContainer');
        
        // First, remove any existing table elements
        const existingTables = document.querySelectorAll('.table-circle');
        existingTables.forEach(table => table.remove());
        
        // Create new table elements
        tableDefinitions.forEach(table => {
          const tableElement = document.createElement('div');
          tableElement.className = `table-circle ${table.status}`;
          tableElement.setAttribute('data-table-id', table.id);
          tableElement.style.width = `${table.width}px`;
          tableElement.style.height = `${table.height}px`;
          
          // Apply the same formula used in the editor
          tableElement.style.left = `${table.left - table.width/2}px`;
          tableElement.style.top = `${table.top - table.height/2}px`;
          
          tableElement.textContent = table.id;
          
          // Add tooltip
          const tooltip = document.createElement('div');
          tooltip.className = 'tooltip';
          tooltip.textContent = table.status === 'available' ? 
            `Table ${table.id}: 2 seats` : 
            `Table ${table.id}: Unavailable`;
          tableElement.appendChild(tooltip);
          
          // Add click handler
          tableElement.addEventListener('click', function(e) {
            if (table.status === 'unavailable') return;
            
            // If already selected, deselect it
            if (selectedTable && selectedTable.tableId === table.id) {
              this.classList.remove('selected');
              selectedTable = null;
            } else {
              // Deselect previous
              if (selectedTable) {
                const prevSelected = document.querySelector(`.table-circle[data-table-id="${selectedTable.tableId}"]`);
                if (prevSelected) {
                  prevSelected.classList.remove('selected');
                }
              }
              
              // Select this table
              this.classList.add('selected');
              
              selectedTable = {
                tableId: table.id,
                seatCount: 2, // All tables have 2 seats
                isSelected: true
              };
            }
            
            // Send message to parent window
            window.parent.postMessage({
              type: 'TABLE_SELECTION',
              selection: selectedTable
            }, '*');
            
            e.stopPropagation();
          });
          
          floorplanContainer.appendChild(tableElement);
        });
      }
      
      // Map to track table availability
      const tableAvailability = {};
      
      // Track selected table
      let selectedTable = null;
      
      // Initialize tables by creating them dynamically
      createTables();
      
      // Fetch seat availability from API
      async function fetchTableAvailability() {
        try {
          const response = await fetch(`/api/tables/availability?eventId=${eventId}`);
          if (!response.ok) {
            console.error('Failed to fetch availability data');
            return;
          }
          
          const availabilityData = await response.json();
          
          // Process availability data
          availabilityData.forEach(item => {
            if (!tableAvailability[item.tableId]) {
              tableAvailability[item.tableId] = {
                available: true,
                bookedSeats: []
              };
            }
            
            // If any seat is booked, mark as unavailable
            if (item.isBooked) {
              tableAvailability[item.tableId].available = false;
              tableAvailability[item.tableId].bookedSeats.push(item.seatNumber);
            }
          });
          
          // Update table elements based on availability
          updateTableElements();
          
        } catch (error) {
          console.error('Error fetching availability data:', error);
        }
      }
      
      // Update table elements based on availability
      function updateTableElements() {
        tables.forEach(element => {
          const tableId = parseInt(element.getAttribute('data-table-id'));
          
          if (tableAvailability[tableId] && !tableAvailability[tableId].available) {
            // This table has at least one seat booked, mark as unavailable
            element.classList.remove('available');
            element.classList.add('unavailable');
            
            // Update tooltip
            const tooltip = element.querySelector('.tooltip');
            if (tooltip) {
              const tableDef = tableDefinitions.find(t => t.id === tableId);
              if (tableDef) {
                const bookedCount = tableAvailability[tableId].bookedSeats.length;
                tooltip.textContent = `Table ${tableId}: Unavailable (${bookedCount}/2 seats taken)`;
              }
            }
            
            // Remove click event for unavailable tables
            const newElement = element.cloneNode(true);
            element.parentNode.replaceChild(newElement, element);
          }
        });
      }
      
      // Listen for messages from parent window
      window.addEventListener('message', function(event) {
        if (event.data && event.data.type === 'SET_EVENT_ID') {
          const newEventId = event.data.eventId;
          if (newEventId && newEventId !== eventId) {
            // Reset and refetch with new event ID
            selectedTable = null;
            fetchTableAvailability();
          }
        }
      });
      
      // Fetch availability data on page load
      fetchTableAvailability();
    });
  </script>
</body>
</html>
