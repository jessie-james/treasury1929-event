<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mezzanine Seating</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background-color: #f8f8f8;
    }
    
    #wrapper {
      max-width: 820px;
      margin: 0 auto;
      position: relative;
    }
    
    .seating-container {
      position: relative;
      width: 800px;
      height: 300px;
      margin: 0 auto;
      background-color: #f4f4f4;
      border-radius: 50px;
    }
    
    .stage-area {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 120px;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 18px;
    }
    
    .table {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }
    
    .table.green {
      background-color: rgba(94, 234, 146, 0.5);
      border: 2px solid rgba(44, 178, 91, 0.8);
      color: #333;
    }
    
    .table.gray {
      background-color: rgba(180, 180, 180, 0.5);
      border: 2px solid rgba(120, 120, 120, 0.8);
      color: #333;
      cursor: not-allowed;
    }
    
    .table.selected {
      background-color: rgba(59, 130, 246, 0.5);
      border-color: rgba(59, 130, 246, 0.9);
      box-shadow: 0 0 8px rgba(59, 130, 246, 0.5);
    }
    
    .tooltip {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 14px;
      pointer-events: none;
      white-space: nowrap;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.2s;
      z-index: 20;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      margin-bottom: 5px;
    }
    
    .table:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }

    /* Debug grid - remove in production */
    .debug-grid {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
    }
    
    .debug-grid .v-line {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 1px;
      background-color: rgba(255,0,0,0.2);
    }
    
    .debug-grid .h-line {
      position: absolute;
      left: 0;
      right: 0;
      height: 1px;
      background-color: rgba(255,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div class="seating-container" id="seatingContainer">
      <!-- Stage area -->
      <div class="stage-area">STAGE</div>
      
      <!-- Tables are placed with absolute positions -->
      <div class="table green" style="top: 135px; left: 200px;" data-table-id="7">
        7
        <div class="tooltip">Table 7: 2 seats</div>
      </div>
      
      <div class="table gray" style="top: 175px; left: 312px;" data-table-id="6">
        6
        <div class="tooltip">Table 6: Unavailable</div>
      </div>
      
      <div class="table gray" style="top: 175px; left: 492px;" data-table-id="5">
        5
        <div class="tooltip">Table 5: Unavailable</div>
      </div>
      
      <div class="table green" style="top: 175px; left: 668px;" data-table-id="4">
        4
        <div class="tooltip">Table 4: 2 seats</div>
      </div>
      
      <div class="table green" style="top: 175px; left: 770px;" data-table-id="3">
        3
        <div class="tooltip">Table 3: 2 seats</div>
      </div>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get event ID from URL query parameter
      const urlParams = new URLSearchParams(window.location.search);
      const eventId = urlParams.get('eventId') || 1;
      
      // Track selected table
      let selectedTable = null;
      
      // Add click handlers for the tables
      const tables = document.querySelectorAll('.table.green');
      tables.forEach(table => {
        table.addEventListener('click', function() {
          const tableId = parseInt(this.getAttribute('data-table-id'));
          
          // If already selected, deselect it
          if (selectedTable && selectedTable.tableId === tableId) {
            this.classList.remove('selected');
            selectedTable = null;
          } else {
            // Deselect previous
            if (selectedTable) {
              const prevSelected = document.querySelector(`.table[data-table-id="${selectedTable.tableId}"]`);
              if (prevSelected) {
                prevSelected.classList.remove('selected');
              }
            }
            
            // Select this table
            this.classList.add('selected');
            
            selectedTable = {
              tableId: tableId,
              seatCount: 2, // All tables have 2 seats
              isSelected: true
            };
          }
          
          // Send message to parent window
          window.parent.postMessage({
            type: 'TABLE_SELECTION',
            selection: selectedTable
          }, '*');
        });
      });
      
      // Listen for messages from parent window
      window.addEventListener('message', function(event) {
        if (event.data && event.data.type === 'SET_EVENT_ID') {
          const newEventId = event.data.eventId;
          if (newEventId && newEventId !== eventId) {
            // In a real implementation, we would fetch availability
            // For this demo, we leave the status as is
          }
        }
      });
      
      // In a real implementation, we would fetch availability data
      // For this demo, we've hard-coded the available/unavailable status
    });
  </script>
</body>
</html>
