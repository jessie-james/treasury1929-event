<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mezzanine Seating</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background-color: #f8f8f8;
    }
    
    .seating-container {
      position: relative;
      width: 1000px;
      height: 500px;
      margin: 0 auto;
      background-color: white;
    }
    
    .floor-plan {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      top: 0;
      left: 0;
    }
    
    .table {
      position: absolute;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      z-index: 10;
      /* All tables will be green by default */
      background-color: rgba(34, 197, 94, 0.4);
      border: 2px solid rgba(34, 197, 94, 0.7);
      color: #333;
    }
    
    .table.unavailable {
      /* Gray for unavailable tables */
      background-color: rgba(160, 160, 160, 0.5);
      border-color: rgba(120, 120, 120, 0.7);
      cursor: not-allowed;
    }
    
    .table.selected {
      /* Blue for selected tables */
      background-color: rgba(59, 130, 246, 0.5);
      border-color: rgba(59, 130, 246, 0.9);
      box-shadow: 0 0 8px rgba(59, 130, 246, 0.5);
    }
    
    .tooltip {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 14px;
      pointer-events: none;
      white-space: nowrap;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.2s;
      z-index: 20;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .table:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="seating-container" id="seatingContainer">
    <img src="/mezzanine-floor.png" alt="Mezzanine Floor Plan" class="floor-plan">
    <!-- Tables will be dynamically added here -->
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get event ID from URL query parameter
      const urlParams = new URLSearchParams(window.location.search);
      const eventId = urlParams.get('eventId') || 1;
      
      // Container reference
      const container = document.getElementById('seatingContainer');
      
      // Track selected table
      let selectedTable = null;
      
      // Table availability tracker
      const tableAvailability = {};
      
      // All table elements
      const tableElements = [];
      
      // Define tables with exact positions
      // Width and height in pixels, left and top are percentage of container
      const tables = [
        { id: 1, left: 94, top: 32, width: 65, height: 65, seatCount: 2 },
        { id: 2, left: 83, top: 39.5, width: 65, height: 65, seatCount: 2 },
        { id: 3, left: 70, top: 39.5, width: 65, height: 65, seatCount: 2 },
        { id: 4, left: 54, top: 39.5, width: 65, height: 65, seatCount: 2 },
        { id: 5, left: 37.5, top: 39.5, width: 65, height: 65, seatCount: 2 },
        { id: 6, left: 20, top: 39.5, width: 65, height: 65, seatCount: 2 },
        { id: 7, left: 8.5, top: 32, width: 65, height: 65, seatCount: 2 }
      ];
      
      // Create tables on the map
      function createTables() {
        tables.forEach(table => {
          const tableElement = document.createElement('div');
          tableElement.className = 'table';
          tableElement.setAttribute('data-table-id', table.id);
          
          // Set positioning (percentage-based)
          tableElement.style.left = `${table.left}%`;
          tableElement.style.top = `${table.top}%`;
          tableElement.style.width = `${table.width}px`;
          tableElement.style.height = `${table.height}px`;
          
          // Table number
          tableElement.textContent = table.id;
          
          // Add tooltip
          const tooltip = document.createElement('div');
          tooltip.className = 'tooltip';
          tooltip.textContent = `Table ${table.id}: ${table.seatCount} seats`;
          tableElement.appendChild(tooltip);
          
          // Add click handler
          tableElement.addEventListener('click', function() {
            // Skip if unavailable
            if (this.classList.contains('unavailable')) {
              return;
            }
            
            const tableId = parseInt(this.getAttribute('data-table-id'));
            
            // If already selected, deselect it
            if (selectedTable && selectedTable.tableId === tableId) {
              this.classList.remove('selected');
              selectedTable = null;
            } else {
              // Deselect previous
              if (selectedTable) {
                const prevSelected = document.querySelector(`.table[data-table-id="${selectedTable.tableId}"]`);
                if (prevSelected) {
                  prevSelected.classList.remove('selected');
                }
              }
              
              // Select this table
              this.classList.add('selected');
              
              const tableData = tables.find(t => t.id === tableId);
              selectedTable = {
                tableId: tableId,
                seatCount: tableData ? tableData.seatCount : 2,
                isSelected: true
              };
            }
            
            // Send message to parent window
            window.parent.postMessage({
              type: 'TABLE_SELECTION',
              selection: selectedTable
            }, '*');
          });
          
          // Add to container
          container.appendChild(tableElement);
          tableElements.push(tableElement);
        });
      }
      
      // Fetch availability data from API
      async function fetchAvailability() {
        try {
          const response = await fetch(`/api/tables/availability?eventId=${eventId}`);
          if (!response.ok) {
            console.error('Failed to fetch table availability');
            return;
          }
          
          const data = await response.json();
          
          // Process data
          data.forEach(item => {
            if (!tableAvailability[item.tableId]) {
              tableAvailability[item.tableId] = {
                available: true,
                bookedSeats: []
              };
            }
            
            if (item.isBooked) {
              tableAvailability[item.tableId].available = false;
              tableAvailability[item.tableId].bookedSeats.push(item.seatNumber);
            }
          });
          
          // Update table visuals
          updateTables();
          
        } catch (error) {
          console.error('Error fetching availability:', error);
        }
      }
      
      // Update table visuals based on availability
      function updateTables() {
        tableElements.forEach(element => {
          const tableId = parseInt(element.getAttribute('data-table-id'));
          
          if (tableAvailability[tableId] && !tableAvailability[tableId].available) {
            // Make unavailable
            element.classList.add('unavailable');
            
            // Update tooltip
            const tooltip = element.querySelector('.tooltip');
            if (tooltip) {
              const tableData = tables.find(t => t.id === tableId);
              if (tableData) {
                const bookedCount = tableAvailability[tableId].bookedSeats.length;
                tooltip.textContent = `Table ${tableId}: Unavailable (${bookedCount}/${tableData.seatCount} seats taken)`;
              }
            }
            
            // Replace element to remove click listener
            const newElement = element.cloneNode(true);
            element.parentNode.replaceChild(newElement, element);
            tableElements[tableElements.indexOf(element)] = newElement;
          }
        });
      }
      
      // Listen for messages from parent window
      window.addEventListener('message', function(event) {
        if (event.data && event.data.type === 'SET_EVENT_ID') {
          const newEventId = event.data.eventId;
          if (newEventId && newEventId !== eventId) {
            // Reset selection
            selectedTable = null;
            
            // Refetch with new event ID
            fetchAvailability();
          }
        }
      });
      
      // Initialize
      createTables();
      fetchAvailability();
    });
  </script>
</body>
</html>
